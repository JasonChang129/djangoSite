<!DOCTYPE HTML>
    <html lang="en">
        <head>
            <meta charset="utf-8">

            <title>用户表单提交练习</title>
        </head>
        <body>
            <!--<form action="/userinfo/" method="post">-->
            <form action={% url 'myname'%} method="post">
                <p>姓名：<input type="text" name="username"></p>
                <p>性别：<input type="text" name="gender"></p>
                <p>邮箱：<input type="text" name="mail"></p>
                <p>年龄：<input type="text" name="age"></p>
                <p><input type="submit" value="submit"></p>
            </form>
        <br>
        <table>
            <tr>
                <td>姓名</td>
                <td>性别</td>
                <td>邮箱</td>
                <td>年龄</td>
            </tr>
            {%for i in userList%}
                <tr>
                    <td>{{i.username}}</td>
                    <td>{{i.gender}}</td>
                    <td>{{i.mail}}</td>
                    <td>{{i.age}}</td>
                </tr>
            {%endfor%}
        </table>
        </body>
    </html>
